<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 5 Classes Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Layout -->
<div class="container my-4">
  <div class="row g-3">
    <div class="col-md-6">
      <div class="card p-3 shadow-lg">
        <h3 class="text-center text-primary">Card Title</h3>
        <p class="text-muted">This is an example of a card using Bootstrap 5 utilities.</p>
        <button class="btn btn-success btn-sm">Small Button</button>
      </div>
    </div>
    <div class="col-md-6">
      <div class="bg-light p-4 rounded">
        <h4 class="fw-bold text-danger">Rounded Box</h4>
        <p>With background and text colors.</p>
      </div>
    </div>
  </div>
</div>

<!-- Typography & Spacing -->
<div class="container-fluid bg-dark text-white text-center py-5">
  <h1 class="fs-1 fw-light">Typography Example</h1>
  <p class="fs-5 text-decoration-underline">Using text utilities and spacing.</p>
</div>

<!-- Forms -->
<div class="container my-5">
  <form>
    <div class="mb-3">
      <label for="exampleInput" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleInput">
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="exampleCheck">
      <label class="form-check-label" for="exampleCheck">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Submit</button>
  </form>
</div>

<!-- Buttons -->
<div class="text-center my-4">
  <button class="btn btn-outline-primary">Outline Button</button>
  <button class="btn btn-lg btn-danger">Large Button</button>
</div>

<!-- Flexbox -->
<div class="d-flex justify-content-around align-items-center bg-secondary text-white py-3">
  <div>Flex Item 1</div>
  <div>Flex Item 2</div>
  <div>Flex Item 3</div>
</div>

<!-- Modal -->
<div class="container text-center mt-5">
  <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal">Open Modal</button>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal Title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        This is a Bootstrap modal example.
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- JavaScript Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
